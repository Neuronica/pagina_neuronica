<div class="error-container">
  <div class="error-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#FF5733" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
  </div>
  
  <h2 class="error-title">{{ titulo }}</h2>
  <p class="error-message">{{ mensaje }}</p>
  
  <button (click)="onReintentarClick()" class="error-button">{{ textoBoton }}</button>
</div>
